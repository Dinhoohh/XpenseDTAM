<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../imgs/XPENSE_logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="index.html"><div class="go-back"><svg width="11" height="18" viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 2L2 9L9 16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg></div>
                </a>
            </div>
        </div>
        <div class="row">
            <h1 class="login-title">Log in na Xpense</h1>
            <p class="grey-12">Introduz os teus dados para fazer login.</p>
        </div>
        <div class="row">
            <form>
                <h2 class="h-form">Email</h2>
                <div>
                    <input id="email" class="forms" type="text" placeholder="Insere aqui o email.">
                </div>
            </form>
        </div>
        <div class="row">
            <form>
                <h2 class="h-form">Password</h2>
                <div>
                    <input id="password" class="forms" type="password" placeholder="Insere aqui a tua password.">
                </div>
            </form>
        </div>
        <div class="row">
            <a id="a-pw">Esqueci-me da password</a>
        </div>
        <div class="row">
            <button id="login" class="btn signup">Log in</button>
        </div>
    </div>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
